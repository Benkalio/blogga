{% extends 'base.html' %}

{% block content %} 
  <h1>Blogss <h1>
  <div>
    <form action="/create/" method='post'>
      {% csrf_token %}
      <label for='title'>Blog title:{{post.title}} </label>
      <input id='title' type='text' name='title' value='{{ title }}'>
      <textarea id='content' name='content' rows='9' cols='7' placeholder='What do you want to write about?'></textarea>
      <button>Submit</button>
    </form>
  </div>  
{% endblock %}
